<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      /*Estilo para los checks*/
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="nombre" placeholder="Nombre de producto" required>
                  <span id="nombre-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="nombre-xmark" class="x-mark hidden">&#10006;</span><br>
                  <br>
                  <label for="marca">Marca:</label>
                  <select class="form-control" name="marca_producto" id="marca" required>
                    <option value="">Seleccione una marca</option>
                    <option value="HP">HP</option>
                    <option value="DELL">DELL</option>
                    <option value="LENOVO">LENOVO</option>
                    <option value="AMD">AMD</option>
                    <option value="INTEL">INTEL</option>
                  </select>
                  <span id="marca-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="marca-xmark" class="x-mark hidden">&#10006;</span><br>
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo de producto" required>
                  <span id="modelo-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="modelo-xmark" class="x-mark hidden">&#10006;</span><br>
                  <input class="form-control" type="text" id="precio" placeholder="Precio de producto" required>
                  <span id="precio-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="precio-xmark" class="x-mark hidden">&#10006;</span><br>
                  <textarea class="form-control" type="text" rows="4" cols="60" id="detalles" placeholder="Detalles del producto (No más de 250 caracteres de longitud)"></textarea>
                  <span id="desc-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="desc-xmark" class="x-mark hidden">&#10006;</span><br>
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades de producto" required>
                  <span id="unidades-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="unidades-xmark" class="x-mark hidden">&#10006;</span><br>
                  <input class="form-control" type="text" id="imagen" placeholder="Imagen del producto Ej: img/default.png">
                  <span id="imagen-checkmark" class="checkmark hidden">&#10004;</span>
                  <span id="imagen-xmark" class="x-mark hidden">&#10006;</span><br>
                </div>
                <!--
                <div class="form-group">
                  <textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
                </div>
                -->
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
